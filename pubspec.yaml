name: memory_share
description: memory_share mobile app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_config: ^2.0.0
  provider: ^5.0.0
  http: ^0.13.3

  geolocator: ^7.2.0+1
  geocoding: ^2.0.1
  google_maps_flutter: ^2.0.6
  flutter_compass: ^0.7.0

  camera: ^0.10.0+1
  image_picker: ^0.8.4

  firebase_core: ^1.7.0
  firebase_auth: ^3.1.1
  firebase_storage: ^10.0.1

  google_sign_in: ^5.0.7
  twitter_login: ^4.0.1

  hive: ^2.0.4
  hive_flutter: ^1.1.0

  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  flutter_sliding_tutorial: ^1.1.0+1
  dotted_line: ^3.0.1
  flutter_svg: ^0.22.0
  vibration: ^1.7.4-nullsafety.0
  cached_network_image: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  hive_generator: ^1.1.0
  flutter_lints: ^1.0.4
  mockito: ^5.0.15
  flutter_native_splash: ^1.2.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/tutorial/
    - google_fonts/

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png
  fullscreen: true
